services:
  mysql:
    image: mysql:8.0
    container_name: samarco-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: samarco
      MYSQL_USER: samarco
      MYSQL_PASSWORD: samarco
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - samarco-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  samarco-network:
    driver: bridge
